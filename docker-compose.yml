version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: demo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  payments:
    build: ./services/payments
    env_file: ./services/payments/.env.dev
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
      - "5678:5678"  # Port for debugger
    volumes:
    - ./services/payments:/app   # Mount local code inside container

volumes:
  pgdata:
