<mat-card-content>
    <div class="button-container">
      <button mat-raised-button color="primary" type="button" (click)="addPayment()">Create Payment</button>
    </div>
</mat-card-content>

<mat-card-content>
  <ul>
    <li *ngFor="let pay of payments">
      Payment {{pay.id}} - Amount: {{pay.amount}} - Status: {{pay.status}}
    </li>
  </ul>
</mat-card-content>
