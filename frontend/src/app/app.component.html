<h1>Invoice Settlement Demo</h1>

<button (click)="addInvoice()">Create Invoice</button>
<ul>
  <li *ngFor="let inv of invoices">
    Invoice {{inv.id}} - Amount: {{inv.amount}} - Status: {{inv.status}}
  </li>
</ul>

<button (click)="addPayment()">Create Payment</button>
<ul>
  <li *ngFor="let pay of payments">
    Payment {{pay.id}} - Amount: {{pay.amount}} - Status: {{pay.status}}
  </li>
</ul>
